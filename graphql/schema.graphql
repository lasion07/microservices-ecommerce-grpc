scalar Time

type Account {
    id: Int!
    name: String!
    email: String!
    orders: [Order!]!
}

type Product {
    id: String!
    name: String!
    description: String!
    price: Float!
    accountId: Int!
}

type Order {
    id: Int!
    createdAt: Time!
    totalPrice: Float!
    products: [OrderedProduct!]!
}

type OrderedProduct {
    id: String!
    name: String!
    description: String!
    price: Float!
    quantity: Int!
}

type AuthResponse {
    token: String!
}

type RedirectResponse {
    url: String!
}

input PaginationInput {
    skip: Int!
    take: Int!
}

input RegisterInput {
    name: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

input CreateProductInput {
    name: String!
    description: String!
    price: Float!
}

input UpdateProductInput {
    id: String!
    name: String!
    description: String!
    price: Float!
}

input OrderedProductInput {
    id: String!
    quantity: Int!
}

input OrderInput {
    products: [OrderedProductInput]!
}

input CustomerPortalSessionInput {
    accountId: Int!
    email: String!
    name: String!
}

input CheckoutProductInput {
    id: String!
    quantity: Int!
}

input CheckoutInput {
    accountId: Int!
    email: String!
    name: String!
    redirectUrl: String!
    products: [CheckoutProductInput]!
    orderId: Int!
}

type Mutation {
    register(account: RegisterInput!): AuthResponse
    login(account: LoginInput!): AuthResponse
    createProduct(product: CreateProductInput!): Product
    updateProduct(product: UpdateProductInput!): Product
    deleteProduct(id: String!): Boolean
    createOrder(order: OrderInput!): Order
    createCustomerPortalSession(credentials: CustomerPortalSessionInput): RedirectResponse
    createCheckoutSession(details: CheckoutInput): RedirectResponse
}

type Query{
    accounts(pagination: PaginationInput, id: Int): [Account!]!
    product(pagination: PaginationInput, query: String, id: String, viewedProductsIds: [String], byAccountId: Boolean): [Product!]!
}
